<app-action-bar backBtnText="Back" title="Forgot Password"></app-action-bar>
<StackLayout class="background">
    <StackLayout class="forgot-form">
        <app-ac-textfield (valueChanged)="valueChanged($event)" type="email" text="Email"></app-ac-textfield>
        <Button class="secondary-button" marginTop="30" text="Send" (tap)="onForgotPasswordTap()"></Button>
        <Label *ngIf="showError" class="validation-error" [text]="errorText"></Label>
    </StackLayout>
</StackLayout>
