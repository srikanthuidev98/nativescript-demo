<CardView #card class="cardStyle" margin="10" elevation="20" radius="5" shadowRadius="5" (loaded)="cardLoaded($event.object)" (pan)="onPan($event)">
    <GridLayout class="custom-card" columns="*, 5*">
        <StackLayout col="0" backgroundColor="#f57e31"></StackLayout>
        <StackLayout class="left-bar left-label center" col="0">
            <Label [class]="faStyle" [text]="iconHex" row="1"></Label>
        </StackLayout>

        <GridLayout *ngIf="!html" col="1" rows="auto, auto">
            <Label class="title-text" row="0" [text]="notification.Title"></Label>
            <Label class="body-text" row="1" textWrap="true" [text]="notification.Body"></Label>
        </GridLayout>

        <StackLayout class="html-layout" col="1" >
            <HtmlView *ngIf="html" col="1" [html]="html" ios:minHeight="270"></HtmlView>
        </StackLayout>
    </GridLayout>
</CardView>
